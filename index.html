<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		
		<title>Videogame Trivia Game</title>
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>VIDEO GAME TRIVIA </h1>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h2 id="display"> timer </h2>
				</div>
			</div>
			
			
			
			<div class="row">
				<div class="col-sm-12">
					<p> Pikachu evolves into: </p>
					<p> <label class="radio-inline">
						<input type="radio" name="options1" id="q1ans1" value="1"> Raichu
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" id="q1ans2" value="0"> Pichu
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" id="q1ans3" value="0"> Jigglypuff
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" id="q1ans4" value="0"> Squirtle
					</label>
				</p>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-sm-12">
				<p> What is the hardest song on Guitar Hero? <p>
					<label class="radio-inline">
						<input type="radio" name="options2" id="q2ans1" value="0"> Firework
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" id="q2ans2" value="0"> Creep
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" id="q2ans3" value="1"> Through Fire and Flames
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" id="q2ans4" value="0"> I HURRT MYSELF TODAY
					</label>
				</p>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-sm-12">
				<p> Sonic is what color? <p>
					<label class="radio-inline">
						<input type="radio" name="options3" id="q3ans1" value="0"> red
					</label>
					<label class="radio-inline">
						<input type="radio" name="options3" id="q3ans2" value="1"> blue
					</label>
					<label class="radio-inline">
						<input type="radio" name="options3" id="q3ans3" value="0"> purple
					</label>
					<label class="radio-inline">
						<input type="radio" name="options3" id="q3ans4" value="0"> clear
					</label>
				</p>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-sm-12">
				<p> Who invented video games? <p>
					<label class="question1">
						<input type="radio" name="options4" id="q4ans1" value="0"> Will smith
					</label>
					<label class="question1">
						<input type="radio" name="options4" id="q4ans2" value="1"> Ralph Bear
					</label>
					<label class="question1">
						<input type="radio" name="options4" id="q4ans3" value="0"> Bob Ross
					</label>
					<label class="question1">
						<input type="radio" name="options4" id="q4ans4" value="0"> Harry Truman
					</label>
				</p>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-12">
				<p> What was the first video game ever? <p>
					<label class="radio-inline">
						<input type="radio" name="options5" id="q5ans1" value="0"> A Shooting Game
					</label>
					<label class="radio-inline">
						<input type="radio" name="options5" id="q5ans2" value="1"> A Tennis Game
					</label>
					<label class="radio-inline">
						<input type="radio" name="options5" id="q5ans3" value="0"> A Fighting Game
					</label>
					<label class="radio-inline">
						<input type="radio" name="options5" id="q5ans4" value="0"> A Chess Game
					</label>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<button id="submit"> submit </button>
				
			</div>
		</div>
	</div>
	<div> <button id="start"> start </button> </div>
	<!-- javascript -->
	<script src= "assets/javascript/app.js"></script>
	<!-- jquery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
</body>
</html>
